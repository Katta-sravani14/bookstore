<app-header></app-header>
<!-- <div class="main" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="container" fxLayout="row wrap"> -->
        <div class="main-container" fxLayout="row wrap" fxLayoutAlign="space-between center" style="padding-left: 60px;">
            <div style="display: flex;flex-direction: row; padding-left: 80px;padding-top: 20px;">
                <div style="padding-top: 20px;">
                    <span style="font-size: 20px;">Books</span>
                    <span class="book">(128 items)</span>
                </div>
                <div>
                    <mat-form-field appearance="fill" style="padding-left: 850px;">
                        <mat-label>Sort by relevance </mat-label>
                        <mat-select>
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="maincontaintentItem" style="width:90%;padding-left: 140px;display: flex;flex-flow: row wrap;">
            <div class="card" *ngFor="let book of bookArray" style="padding-left: 50px;">
                <div class="card1" fxLayout="row wrap" fxLayoutAlign="center center">
                    <img class="image" src="../../assets/Books/Image 1.png" style="margin-left: 40px;">
                </div>
                <br>
                <span class="line1"> {{ book.bookName }}</span><br>
                <span class="line2"> {{ book.author }}</span><br>
                <span class="line1"> Rs.{{ book.price }}</span>
                <div style="padding-left: 30px; padding-top: 10px; display: flex; flex-direction: row;" class="d"
                    fxLayout="row wrap" fxLayoutAlign="space-around center">
                    <div>
                        <button type="button" (click)="addToCart(book)">ADD TO BAG</button>
                    </div>
                    <div style="padding-left: 10px;">
                        <button type="button" class="button2" (click)="Wishlist(book)">WISHLIST</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <footer class="footerbar" >
                <div fxLayout="row" fxLayoutAlign="start center" class="textbar" >
                    Copyright © 2020, Bookstore Private Limited. All Rights Reserved
                </div>
            </footer>
        </div>

</div> -->
